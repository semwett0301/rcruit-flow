name: CI (Lint/Check â†’ Build/Deploy)

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop, main]

jobs:
  lint-and-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.13.1

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint
        run: pnpm turbo run lint

      - name: Run type check
        run: pnpm turbo run check

  build-and-deploy:
    needs: lint-and-check
    if: ${{ github.event_name == 'push' && needs.lint-and-check.result == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if only ignored files were changed
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            only_ignored:
              - '.github/**'
              - 'demonstration/**'
              - 'apps/frontend/**'
            other:
              - '**'

      - name: Check build condition
        run: |
          if [[ "${{ steps.filter.outputs.only_ignored }}" == "true" ]]; then
            echo "No relevant changes detected. Skipping build and deploy."
            exit 1
          fi

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/backend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.IMAGE_NAME }}:${{ secrets.IMAGE_VERSION }}

      - name: Trigger Render deploy
        uses: JorgeLNJunior/render-deploy@v1.4.5
        with:
          service_id: ${{ secrets.RENDER_SERVICE_ID }}
          api_key: ${{ secrets.RENDER_API_KEY }}
          wait_deploy: true
          github_token: ''
