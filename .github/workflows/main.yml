name: Production pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-check:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' && github.head_ref != 'develop' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.13.1

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint
        run: pnpm turbo run lint

      - name: Run type check
        run: pnpm turbo run check

  changes_check:
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-latest
    outputs:
      has_others: ${{ steps.filter.outputs.has_others }}
    steps:
      - uses: actions/checkout@v4

      - name: Check if only ignored files were changed
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            only_common_ignored:
              - '.github/**'
              - 'README.md'
              - 'docker-compose.yaml'
            has_others:
              - '**'

  build-and-deploy-frontend:
    needs: changes_check
    if: ${{ github.event_name == 'push' && needs.changes_check.outputs.has_others == 'true' }}
    runs-on: ubuntu-latest
    env:
      FRONTEND_BUILD_DIR: apps/frontend/dist
      AWS_REGION: ${{ secrets.AWS_REGION }}
      S3_BUCKET: ${{ secrets.AWS_S3_FRONTEND_BUCKET }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.13.1

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check if only ignored files were changed
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            only_ignored:
              - 'apps/backend/**'
            other:
              - '**'

      - name: Build frontend
        if: ${{ steps.filter.outputs.only_ignored == 'false' }}
        run: pnpm build --filter=frontend

      - name: Configure AWS credentials
        if: ${{ steps.filter.outputs.only_ignored == 'false' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Sync static assets
        if: ${{ steps.filter.outputs.only_ignored == 'false' }}
        run: |
          aws s3 cp "$FRONTEND_BUILD_DIR" "s3://${S3_BUCKET}/" \
            --recursive \
            --cache-control "no-cache" \
            --metadata-directive REPLACE

      - name: Invalidate CloudFront (optional)
        if: ${{ steps.filter.outputs.only_ignored == 'false' }}
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "${{ secrets.AWS_CLOUDFRONT_DISTRIBUTION_ID }}" \
            --paths "/*"

      
