name: Production pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  FRONTEND_BUILD_DIR: apps/frontend/dist
  AWS_REGION: ${{ secrets.AWS_REGION }}
  S3_BUCKET: ${{ secrets.AWS_S3_FRONTEND_BUCKET }}

  VITE_API_URL: ${{ vars.VITE_API_URL }}
  VITE_GTM_ID: ${{ secrets.VITE_GTM_ID }}
  VITE_MODE: ${{ secrets.VITE_MODE }}

jobs:
  lint-and-check:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' && github.head_ref != 'develop' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.13.1

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint
        run: pnpm turbo run lint

      - name: Run type check
        run: pnpm turbo run check

  changes_check:
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-latest
    outputs:
      is_frontend_affected: ${{ steps.filter.outputs.is_frontend_affected }}
      is_backend_affected: ${{ steps.filter.outputs.is_backend_affected }}
    steps:
      - uses: actions/checkout@v4

      - name: Check if only ignored files were changed
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            is_frontend_affected:
              - 'apps/frontend/**'
              - 'packages/**'
            
            is_backend_affected:
              - 'apps/backend/**'
              - 'packages/**'

  build-and-deploy-backend:
    permissions:
      id-token: write
      contents: read
    needs: changes_check
    if: ${{ github.event_name == 'push' && needs.changes_check.outputs.is_backend_affected == 'true' }}

    runs-on: ubuntu-latest

    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/backend/Dockerfile
          push: true
          tags: ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update ECS service
        run: |
          aws ecs update-service \
            --cluster ${{ secrets.AWS_ECS_CLUSTER }} \
            --service ${{ secrets.AWS_ECS_SERVICE }} \
            --force-new-deployment


  build-and-deploy-frontend:
    permissions:
      id-token: write
      contents: read
    needs: changes_check
    if: ${{ github.event_name == 'push' && needs.changes_check.outputs.is_frontend_affected == 'true' }}

    runs-on: ubuntu-latest

    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.13.1

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm build --filter=frontend

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Sync static assets
        run: |
          aws s3 cp "$FRONTEND_BUILD_DIR" "s3://${S3_BUCKET}/" \
            --recursive \
            --cache-control "no-cache" \
            --metadata-directive REPLACE

      - name: Invalidate CloudFront (optional)
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "${{ secrets.AWS_CLOUDFRONT_DISTRIBUTION_ID }}" \
            --paths "/*"

      
